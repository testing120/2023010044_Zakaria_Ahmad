<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>

    <script>
      let angka = "";
      let i = 1;

      do {
        angka += "<br>Angka " + i;
        i++;
      } while (i <= 10);

      document.getElementById("demo").innerHTML = angka;
    </script>
  </body>
</html>
